<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <section id="register-section">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      <p id="register-message" class="success"></p>
      <p id="register-error" class="error"></p>
    </section>

    <section id="login-section" class="hidden">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
      <p id="login-message" class="success"></p>
      <p id="login-error" class="error"></p>
    </section>

    <section id="app-section" class="hidden">
      <div id="user-section">
        Logged in as <span id="current-user"></span>
        <button id="logout-btn">Logout</button>
      </div>

      <form id="transaction-form">
        <input type="number" id="amount" placeholder="Amount" required />
        <select id="type" required>
          <option value="">Type</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input type="text" id="category" placeholder="Category" required />
        <input type="text" id="paymentMethod" placeholder="Payment Method" required />
        <input type="date" id="date" required />
        <input type="text" id="notes" placeholder="Notes (optional)" />
        <label><input type="checkbox" id="recurring" /> Recurring</label>
        <button type="submit">Add Transaction</button>
      </form>

      <table id="transactions-table">
        <thead>
          <tr>
            <th>Amount</th><th>Type</th><th>Category</th><th>Payment</th><th>Date</th><th>Notes</th><th>Recurring</th><th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <p id="app-message" class="success"></p>
      <p id="app-error" class="error"></p>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
